<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Atualizar Endereço</title>
    <link rel="stylesheet" type="text/css" href="/css/address/formulario.css">
</head>
<body>

<div class="navbar">
    <h2>Sistema de Biblioteca</h2>
    <ul>
        <li><a href="/usuario">Usuários</a></li>
        <li><a href="/endereco">Endereços</a></li>
        <li><a href="/livro">Livros</a></li>
        <li><a href="/emprestimos">Empréstimos</a></li>
    </ul>
</div>

<h1>Atualizar Endereço</h1>

<form th:action="@{/endereco/atualizar/{id}(id=${endereco.enderecoId})}" method="post">
    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" th:value="${endereco.rua}">

    <label for="numeroCasa">Número:</label>
    <input type="text" id="numeroCasa" name="numeroCasa" th:value="${endereco.numeroCasa}">

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" th:value="${endereco.bairro}">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" th:value="${endereco.cidade}">

    <button type="submit">Atualizar</button>
</form>
</body>
</html>
