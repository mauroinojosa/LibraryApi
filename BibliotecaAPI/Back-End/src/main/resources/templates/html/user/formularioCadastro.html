<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" type="text/css" href="/css/user/formulario.css">
</head>
<body>
<div class="navbar">
    <a href="/index">
        <button type="button">Sistema de Biblioteca</button>
    </a>
    <ul>
        <li><a href="/usuario">Usuários</a></li>
        <li><a href="/endereco">Endereços</a></li>
        <li><a href="/livro">Livros</a></li>
        <li><a href="/emprestimos">Empréstimos</a></li>
    </ul>
</div>
<h1>Cadastrar Usuário</h1>

<form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nomeCompletoUsuario" th:value="${usuario.getNomeCompletoUsuario()}">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="emailUsuario" th:value="${usuario.getEmailUsuario()}">

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senhaUsuario" th:value="${usuario.getSenhaUsuario()}">

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
